<!-- Main Wrapper -->
<div class="main-wrapper login-body">

    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1>Register</h1>
                        <p class="account-subtitle">Access to our dashboard</p>

                        <!-- Form -->
                        <form action="login.html">
                            <div class="form-group">
                                <label class="form-control-label">Name</label>
                                <input class="form-control" type="text" name="name" [(ngModel)]="name">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">Email Address</label>
                                <input class="form-control" type="email" [(ngModel)]="email" name="email">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">Password</label>
                                <input class="form-control" type="password" [(ngModel)]="password" name="password">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">Confirm Password</label>
                                <input class="form-control" type="password" [(ngModel)]="password_c" name="password_c">
                            </div>
                            <div class="form-group mb-0">
                                <button class="btn btn-lg btn-block btn-primary" type="submit" (click)="register()">Register</button>
                            </div>
                        </form>
                        <!-- /Form -->
                        <div class="text-center dont-have">Already have an account? <a routerLink="/login">Login</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- /Main Wrapper -->
